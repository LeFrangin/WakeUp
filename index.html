<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WakeUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="Assets/css/swiper.min.css">
    <link rel="stylesheet" href="Assets/css/custom.css">
</head>
<body>
  <div class="main">
    <!-- Menu -->
    <div class="swiper-menu">
      <div class="swiper-wrapper">
        <!-- Profil -->
        <div class="swiper-slide">
          <div class="profil">
            <div class="profil-image">
              <img src="Assets/images/avatar.jpg" />
            </div>
            <div class="profil-informations">
              <div class="input-box">
                <input type="text" name="login" placeholder="Login..." />
              </div>
              <div class="input-box">
                <input type="text" name="name" placeholder="Nom..." />
              </div>
              <div class="input-box">
                <select name="country">
                  <option value="">-- Pays --</option>
                  <option value="fr">France</option>
                  <option value="us">Etats Unis</option>
                </select>
              </div>
              <div class="input-box">
                <textarea name="description" placeholder="Description..."></textarea>
              </div>
            </div>
          </div>
        </div>
        <!-- End Profil -->
        <!-- Timeline -->
        <div class="swiper-slide">
          <div class="swiper-timeline">
              <div class="swiper-wrapper">
                  <div class="swiper-slide"><img src="Assets/images/image1.jpg" /></div>
                  <div class="swiper-slide"><img src="Assets/images/image3.jpg" /></div>
                  <div class="swiper-slide"><img src="Assets/images/image5.jpg" /></div>
                  <div class="swiper-slide"><img src="Assets/images/image4.jpg" /></div>
              </div>
          </div>
        </div>
        <!-- End Timeline -->
        <!-- Take a picture -->
        <div class="swiper-slide">
          <div class="take-picture">
            Take
          </div>
        </div>
        <!-- End Take a picture -->
        
      </div>  
    </div>
    <!-- End Menu -->
  </div>

    <!-- Swiper JS -->
    <script src="Assets/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var timeline = new Swiper('.swiper-timeline', {
        slidesPerView: 'auto',
        spaceBetween: 0,
        grabCursor: true,
    });
    var menu = new Swiper('.swiper-menu', {
        direction: 'vertical',
        ratio: 0.85
    });
    </script>
</body>
</html>
