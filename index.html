<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WakeUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="Assets/css/swiper.min.css">
    <link rel="stylesheet" href="Assets/css/custom.css">
</head>
<body>
  <div class="main">

    <!-- Timeline -->
    <div class="swiper-timeline">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="Assets/images/image1.jpg" /></div>
            <div class="swiper-slide"><img src="Assets/images/image3.jpg" /></div>
            <div class="swiper-slide"><img src="Assets/images/image5.jpg" /></div>
            <div class="swiper-slide"><img src="Assets/images/image4.jpg" /></div>
        </div>
    </div>

  </div>

    <!-- Swiper JS -->
    <script src="Assets/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-timeline', {
        slidesPerView: 'auto',
        centeredSlides: true,
        spaceBetween: 0,
        grabCursor: true
    });
    </script>
</body>
</html>
