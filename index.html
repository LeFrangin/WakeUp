<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>WakeUp</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="Assets/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="Assets/css/custom.css">

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,300,600,700,900' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <!-- TimeLine indicator -->
              <div class="timeLine-overlay"></div>
              <!-- Slider container -->
                <div class="swiper-container swiper-menu">
                <div class="swiper-pagination"></div>
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <ul id="main-menu">
                      <li class="account shadow-bottom"><a href="Pages/account.html" class="item-link"><img src="Assets/img/account-menu.png" /> <span>Mon Compte</span></a></li>
                      <li class="favorite shadow-bottom"><a href="Pages/favori.html" class="item-link"><img src="Assets/img/favorite-menu.png" /> <span>Mes Favoris</span></a></li>
                      <li class="feedback shadow-bottom"><a href="Pages/feedback.html" class="item-link"><img src="Assets/img/feedback-menu.png" /> <span>Feedback</span></a></li>
                      <li class="disconnect shadow-bottom"><a href="#" class="item-link"><img src="Assets/img/logout-menu.png" /> <span>Se d√©connecter</span></a></li>
                    </ul>
                  </div>
                  <div class="swiper-slide">
                    <div class="swiper-pictures swiper-container">
                      <!-- Slides wrapper -->
                      <div class="swiper-wrapper">
                          <!-- Slides -->
                          <div class="swiper-slide time-0 position-0" data-position="0" data-time="0" data-login="Lego" ><img src="Assets/img/image.jpg" /></div>
                          <div class="swiper-slide time-1 position-1" data-position="1" data-time="1" data-login="Mannequin" ><img src="Assets/img/image1.png" /></div>
                          <div class="swiper-slide time-2 position-2" data-position="2" data-time="2" data-login="Toy Story" ><img src="Assets/img/image2.jpg" /></div>

                          <div class="swiper-slide time-3 position-3" data-position="3" data-time="3" data-login="Lego" ><img src="Assets/img/image.jpg" /></div>
                          <div class="swiper-slide time-4 position-4" data-position="4" data-time="4" data-login="Mannequin" ><img src="Assets/img/image1.png" /></div>
                          <div class="swiper-slide time-5 position-5" data-position="5" data-time="5" data-login="Toy Story" ><img src="Assets/img/image2.jpg" /></div>

                          <div class="swiper-slide time-6 position-6" data-position="6" data-time="6" data-login="Lego" ><img src="Assets/img/image.jpg" /></div>
                          <div class="swiper-slide time-7 position-7" data-position="7" data-time="7" data-login="Mannequin" ><img src="Assets/img/image1.png" /></div>
                          <div class="swiper-slide time-8 position-8" data-position="8" data-time="8" data-login="Toy Story" ><img src="Assets/img/image2.jpg" /></div>

                          <div class="swiper-slide time-9 position-9" data-position="9" data-time="9" data-login="Lego" ><img src="Assets/img/image.jpg" /></div>
                          <div class="swiper-slide time-10 position-10" data-position="10" data-time="10" data-login="Mannequin" ><img src="Assets/img/image1.png" /></div>
                          <div class="swiper-slide time-11 position-11" data-position="11" data-time="11" data-login="Toy Story" ><img src="Assets/img/image2.jpg" /></div>

                          <div class="swiper-slide time-12 position-12" data-position="12" data-time="12" data-login="Lego" ><img src="Assets/img/image.jpg" /></div>
                          <div class="swiper-slide time-13 position-13" data-position="13" data-time="13" data-login="Mannequin" ><img src="Assets/img/image1.png" /></div>
                          <div class="swiper-slide time-14 position-14" data-position="14" data-time="14" data-login="Toy Story" ><img src="Assets/img/image2.jpg" /></div>

                      </div>
                    </div>
                  </div>
                  <div class="swiper-slide icon-take-picture">
                    <span class="icon flash"><img src="Assets/img/flash.png" /></span>
                    <span class="icon switch"><img src="Assets/img/switch.png" /></span>
                    <span class="icon press"><img src="Assets/img/press.png" /></span>
                  </div>
                </div>
			        <div class="range-slider">
                <input type="range" min="0" max="23" value="0" step="1" id="timeLine"/>
              </div>
              <div id="icon-panel">
                <a href="#" class="icon info"><img src="Assets/img/more.png" /></a>
                <a href="#" class="icon favorite"><img src="Assets/img/favorite.png" /></a>
                <a href="#" class="icon menu"><img src="Assets/img/menu.png" /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="Assets/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="Assets/js/custom.js"></script>
  </body>
</html>-
