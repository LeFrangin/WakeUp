<!DOCTYPE html>
<html>
<head>
  <title>QuoteMe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">

  <link rel="stylesheet" href="Assets/css/jquery-mobile.css">
  <link rel="stylesheet" href="Assets/css/styles.css">

  <script src="Assets/js/jquery.js"></script>
  <script src="Assets/js/jquery-mobile.js"></script>
  <script src="Assets/js/script.js"></script>
  <script src="phonegap.js"></script> 
  <script src="Assets/js/notification.js"></script>
  <script type="text/javascript" src="PushNotification.js"></script>

</head>
<body>

<!--**************************************************************************************************************************
******************************************************************************************************************************
**************************************************** Connexion  **************************************************************
******************************************************************************************************************************
***************************************************************************************************************************-->

<div data-role="page" id="index" data-dom-cache="false">
  <div data-role="header">
    <h1>Signin/Signup</h1>
  </div>

   <div data-role="main" class="ui-content">
    <div class="link wrapper-signin">
      <p><a href="#signin" data-transition="slide">Sign In</a></p>
    </div>
    <div class="link wrapper-signup">
      <p><a href="#signup" data-transition="slide">Sign Up</a></p>
    </div>
  </div>

  <div data-role="footer">
  </div>
</div> 

<div data-role="page" id="signin" data-dom-cache="false">
  <div data-role="header">
    <h1>Signin</h1>
  </div>

   <div data-role="main" class="ui-content">
      <div class="input-group">
        <input type="text" name="login" placeholder="_Login_"/>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="_Password_"/>
      </div>
  </div>

  <div data-role="footer" onclick="signIn();">
     <div class="btn-send" >ENVOYER</div>
  </div>
</div>


<div data-role="page" id="signup" data-dom-cache="false">
  <div data-role="header">
    <h1>SignUp</h1>
  </div>

   <div data-role="main" class="ui-content">
      <div class="input-group">
        <input type="text" name="login" placeholder="_Login_"/>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="_Password_"/>
      </div>
      <div class="input-group">
        <input type="password" name="confirm_password" placeholder="_Confirm_"/>
      </div>
  </div>

  <div data-role="footer" onclick="signUp();">
    <div class="btn-send" id="btn-send-signup">ENVOYER</div>
  </div>
</div> 


<!--**************************************************************************************************************************
******************************************************************************************************************************
****************************************************** Quotes ****************************************************************
******************************************************************************************************************************
***************************************************************************************************************************-->

<div data-role="page" id="quotes"data-dom-cache="false" >
  <div data-role="header">
    <h1><a href="#menu" data-transition="flip">+ Quotes</a></h1>
  </div>

   <div data-role="main" class="ui-content">

    <div data-role="content" class="scrollable">
      <ul class="quotes list-items" id="quotes-list" data-role="listview">
      </ul>
    </div>
  </div>

  <div data-role="footer">
  </div>
</div> 

<div data-role="page" id="add-quotes" data-dom-cache="false">
  <div data-role="header">
    <h1><a href="#menu" data-transition="flip">- Quotes</a></h1>
  </div>

   <div data-role="main" class="ui-content">

    <div data-role="content" class="scrollable">
      <div class="friends" id="add-quote">
        <textarea id="new-quote" placeholder="Tape here..." name="add"></textarea>
      </div>
    </div>
  </div>

  <div data-role="footer">
    <div class="btn-send" onclick="sendNewQuote();">ADD</div>
  </div>
</div> 

<!--**************************************************************************************************************************
******************************************************************************************************************************
****************************************************** Friends ***************************************************************
******************************************************************************************************************************
***************************************************************************************************************************-->

<div data-role="page" id="friends">
  <div data-role="header">
    <h1><a href="#menu" data-transition="flip">+ Friends</a></h1>
  </div>

   <div data-role="main" class="ui-content">

   <form id="form-list-friends" >
      <div data-role="content" class="scrollable">
        <ul class="friends list-items" id="friends-list" data-role="listview">
          <li class="item end"></li>
        </ul>
      </div>
    </form>
  </div>

  <div data-role="footer">
    <div class="btn-send" onclick="sendNotification();">SEND</div>
    <img src="Assets/images/ajax-loader.gif" class="loader"/>
  </div>
</div> 


<div data-role="page" id="add-friends">
  <div data-role="header">
    <h1><a href="#menu" data-transition="flip">- Friends</a></h1>
  </div>

   <div data-role="main" class="ui-content">

    <div data-role="content" class="scrollable">
      <div class="friends" id="add-friend">
        <input type="text" placeholder="Tape here..."/>
      </div>
    </div>
  </div>

  <div data-role="footer">
    <div class="btn-send" onclick="sendNewFriend();">ADD</div>
  </div>
</div> 

<div data-role="page" id="invite-friends">
  <div data-role="header">
    <h1><a href="#menu" data-transition="flip">- Friends</a></h1>
  </div>

   <div data-role="main" class="ui-content">

    <div data-role="content" class="scrollable">
      <div class="friends" id="add-friend">
        <input type="email" placeholder="Tape here..."/>
      </div>
    </div>
  </div>

  <div data-role="footer">
    <div class="btn-send" onclick="sendInviteFriend();">ADD</div>
  </div>
</div> 

<!--**************************************************************************************************************************
******************************************************************************************************************************
********************************************************* Menu ***************************************************************
******************************************************************************************************************************
***************************************************************************************************************************-->

<div data-role="page" id="menu">
  <div data-role="header">
    <h1><a href="#quotes" data-transition="flip">- Menu</a></h1>
  </div>

   <div data-role="main" class="ui-content">

   <div data-role="content" class="scrollable">
      <ul class="list-menu list-items" data-role="listview">
        <li class="item"><p><a href="#add-quotes" data-transition="flip">Add Quote</a></p></li>
        <li class="item"><p><a href="#add-friends" data-transition="flip">Add Friend</a></p></li>
        <li class="item"><p><a href="#invite-friends" data-transition="flip">Invite Friend</a></p></li>
        <li class="item"><p><a href="mailto:feedback@quoteme.com?subject=Feedback - QuoteMe&body=" target="_blank" data-transition="slideup">Feedback</a></p></li>
        <li class="item" onclick="logout();"><p>Logout</p></li>
      </ul>
    </div>
  </div>

  <div data-role="footer">
  </div>
</div>

<div id="dialog">
  <h2>Noob</h2>
  <p class="content">test</p>
  <div class="btn-close" onclick="closeAlert()">Close</div>
</div>
<div class="overlay"></div>


</body>
</html>
